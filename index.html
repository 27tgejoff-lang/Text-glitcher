<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glitch Text Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea, input, button { width: 100%; margin: 8px 0; padding: 8px; font-size: 16px; }
    button { background: #222; color: #fff; border: none; }
    #copyConfirm { color: green; font-size: 14px; display: none; }
    footer { font-size: 13px; text-align: center; margin-top: 30px; color: #666; }
  </style>
</head>
<body>
  <h3>Glitch Text Generator</h3>

  <textarea id="input" rows="3" placeholder="Enter your message..."></textarea>
  <input id="level" type="number" min="1" max="8" placeholder="Glitchiness (1â€“8)">
  <button id="go">Glitch it!</button>

  <textarea id="output" rows="3" placeholder="Glitched output..."></textarea>
  <button id="copy">ðŸ“‹ Copy Output</button>
  <div id="copyConfirm">âœ” Copied!</div>

  <script>
    function glitchText(text, level) {
      const rep = {
        a: ['4', '@'], e: ['3'], i: ['1', '!'], o: ['0'],
        s: ['5', '$'], t: ['1', '7'], c: ['Â¢'], l: ['|'], b: ['8'], g: ['9']
      };
      const symbols = ['#','~','*','Â¥','Â¬','%','&','=','+','[',']','\\','^','Ã¸'];
      level = Math.max(1, Math.min(8, level));

      const subChance = 0.04 + level * 0.03;
      const capChance = 0.05 + level * 0.04;
      const symChance = (level >= 7) ? (level - 6) * 0.05 : 0;

      const filterWords = [
        "fuck", "shit", "bitch", "cunt", "asshole", "damn", "fag", "faggot",
        "nigger", "nigga", "slut", "dick", "cock", "piss", "whore", "bastard"
      ];

      const censorWord = (word) => {
        if (word.length < 3) return word;
        const middle = Array(word.length - 2).fill(0).map(() =>
          symbols[Math.floor(Math.random() * symbols.length)]
        ).join('');
        return word[0] + middle + word[word.length - 1];
      };

      return text.split(/\b/).map(token => {
        if (filterWords.includes(token.toLowerCase())) return censorWord(token);

        let out = '';
        for (let ch of token) {
          if (Math.random() < symChance) out += symbols[Math.floor(Math.random() * symbols.length)];
          let lc = ch.toLowerCase();
          if (rep[lc] && Math.random() < subChance) {
            out += rep[lc][Math.floor(Math.random() * rep[lc].length)];
          } else if (/[a-z]/i.test(ch) && Math.random() < capChance) {
            out += ch.toUpperCase();
          } else {
            out += ch;
          }
        }
        return out;
      }).join('');
    }

    document.getElementById('go').onclick = () => {
      const inp = document.getElementById('input').value;
      const lvlStr = document.getElementById('level').value.trim();
      const lvlRaw = parseInt(lvlStr);

      if (isNaN(lvlRaw) || lvlRaw < 1 || lvlRaw > 8) {
        alert("Please enter a glitchiness level from 1 to 8.");
        return;
      }

      document.getElementById('output').value = glitchText(inp, lvlRaw);
    };

    document.getElementById('copy').onclick = () => {
      const out = document.getElementById('output');
      out.select();
      out.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const confirm = document.getElementById("copyConfirm");
      confirm.style.display = "block";
      setTimeout(() => confirm.style.display = "none", 1500);
    };
  </script>
</body>
</html>
